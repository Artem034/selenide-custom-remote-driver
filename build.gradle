plugins {
    id "io.qameta.allure" version "2.9.6"
    id "java"
    id "idea"
}

allure {
    version = '2.17.2'
}

repositories {
    mavenCentral()
}

dependencies {
    //Base
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'io.qameta.allure:allure-junit5:2.17.2'
    implementation 'org.junit.platform:junit-platform-engine:1.8.2'
    implementation 'org.slf4j:slf4j-simple:1.7.35'

    //UI
    implementation 'com.codeborne:selenide:6.3.1'
    implementation 'io.qameta.allure:allure-selenide:2.17.2'
    implementation 'org.selenide:selenide-selenoid:2.2.0'
}

compileJava.options.encoding = 'UTF-8'

task webMobile(type: Test) {

    systemProperties(System.getProperties())
    systemProperty("selenide.remote2", "http://YOUR_SELENOID_URL:4444/wd/hub/")
    useJUnitPlatform {
        includeTags 'webMobile'
    }
    outputs.upToDateWhen({ false })
}
